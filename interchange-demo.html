<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-margin-x grid-padding-x">
        <div class="cell small-12 medium-6 large-12">
          <img data-interchange="[http://via.placeholder.com/600x1000, small], [http://via.placeholder.com/800x800, medium], [http://via.placeholder.com/1200x400, large]">
        </div>
      </div>
    </div>


    <div data-interchange="[partials/default.html, small],
    [partials/medium.html,medium],
    [partials/large.html, large]">
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
